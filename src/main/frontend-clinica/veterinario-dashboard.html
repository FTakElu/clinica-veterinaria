<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Veterinário - Clínica Pet</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="dashboard-layout">
    <aside class="sidebar">
        <div class="logo">Veterinário Dashboard</div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="veterinario-dashboard.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="#"><i class="fas fa-calendar-check"></i> Minhas Consultas</a></li>
                <li><a href="#"><i class="fas fa-paw"></i> Gerenciar Pets</a></li>
                <li><a href="#"><i class="fas fa-syringe"></i> Registrar Vacina</a></li>
                <li><a href="#" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </nav>
    </aside>

    <main class="dashboard-content">
        <header class="dashboard-header">
            <h1>Bem-vindo(a), Dr(a). <span id="veterinarioNome"></span>!</h1>
        </header>

        <section class="dashboard-section">
            <h2>Consultas do Dia</h2>
            <div id="consultasDoDia" class="consultas-list">
                <p>Carregando suas consultas de hoje...</p>
            </div>
        </section>

        <section class="dashboard-section">
            <h2>Meus Pacientes (Pets)</h2>
            <div id="meusPacientes" class="pets-list">
                <p>Carregando seus pacientes...</p>
            </div>
        </section>
</div>
</div>

<script src="js/api.js"></script>
<script src="js/common.js"></script>
<script src="js/auth.js"></script>
<script src="js/veterinario.js"></script>
</body>
</html>
