<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica Pet</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <div class="login-box">
        <h2>Login da Clínica Pet</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <div id="message" class="message"></div>
        </form>
        <p>Ainda não tem conta? <a href="cadastro-cliente.html">Cadastre-se aqui</a></p>
    </div>
</div>
<script type="module" src="./js/auth.js"></script> <script type="module" src="./js/login.js"></script>
<script type="module" src="./js/script.js"></script>
</body>
</html>
