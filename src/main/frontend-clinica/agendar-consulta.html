<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta - Clínica Pet</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="dashboard-layout">
    <aside class="sidebar">
        <div class="logo">Agendar Consulta</div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="cliente-dashboard.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="agendar-consulta.html"><i class="fas fa-calendar-alt"></i> Agendar Consulta</a></li>
                <li><a href="meus-pets.html"><i class="fas fa-paw"></i> Meus Pets</a></li>
                <li><a href="#" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </nav>
    </aside>

    <main class="dashboard-content">
        <header class="dashboard-header">
            <h1>Agendar Nova Consulta</h1>
        </header>

        <section class="dashboard-section">
            <form id="agendarConsultaForm" class="form-agendamento">
                <div class="form-group">
                    <label for="petSelect">Selecione o Pet:</label>
                    <select id="petSelect" required>
                        <option value="">Carregando pets...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="veterinarioSelect">Selecione o Veterinário:</label>
                    <select id="veterinarioSelect" required>
                        <option value="">Carregando veterinários...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataConsulta">Data da Consulta:</label>
                    <input type="date" id="dataConsulta" name="dataConsulta" required>
                </div>
                <div class="form-group">
                    <label for="horaConsulta">Hora da Consulta:</label>
                    <input type="time" id="horaConsulta" name="horaConsulta" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição (opcional):</label>
                    <textarea id="descricao" name="descricao" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-primary">Confirmar Agendamento</button>
            </form>
        </section>
</div>
</div>

<script src="js/api.js"></script>
<script src="js/common.js"></script>
<script src="js/auth.js"></script>
<script src="js/agendamento.js"></script>
</body>
</html>
